<!--extentds-->
{% extends './common/baseForClient.html' %}

<!--title-->
{% block title %}用户后台-账号管理{% endblock %}

<!--sp_header-->
{% block sp_header %}

<style>
    .nav-stacked{
        margin-top:30px;
    }

    #my-account-change{
        margin-top:30px;
    }

    .nav-stacked li a{
        background-color: white;
    }
</style>

{% endblock %}

<!--content-->
{% block content %}

<div class="col-xs-8" style="min-height:400px;">
    <form class="form-horizontal" id="my-account-change" action="/my-account-change">
        <div class="form-group">
            <label for="keeper-add-account" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keeper-add-account" placeholder="18868101869">
            </div>
        </div>
        <div class="form-group">
            <label for="keeper-add-name" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keeper-add-name" placeholder="lyt9304">
            </div>
        </div>
        <div class="form-group">
            <label for="keeper-add-phone" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="keeper-add-phone">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

<!--sp_script-->
{% block sp_script %}

{% endblock %}
