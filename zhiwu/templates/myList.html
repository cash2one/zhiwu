<!--extentds-->
{% extends './common/baseForClient.html' %}

<!--title-->
{% block title %}用户后台-选房清单{% endblock %}

<!--sp_header-->
{% block sp_header %}

<style>
    .nav-stacked{
        margin-top:30px;
    }

    .house-recommend{
        margin-top:30px;
    }

    .nav-stacked li a{
        background-color: white;
    }
</style>

{% endblock %}

<!--content-->
{% block content %}

<div class="col-xs-10">

    <div class="house-recommend">
        <div class="room-sort-form">
            <form class="form-inline" id="jianding-search-form" dest="/jianding-search">
                <div class="form-group">
                    <!--<label for="jianding-search-account">小区</label>-->
                    <input type="text" class="form-control" id="jianding-search-account" name="jianding-search-account" placeholder="小区">

                </div>

                <div class="form-group">
                    <!--<label for="jianding-search-phone">户型</label>-->
                    <input type="text" class="form-control" id="jianding-search-phone" name="jianding-search-phone" placeholder="户型">
                </div>

                <div class="form-group">
                    <!--<label for="jianding-search-name">价格</label>-->
                    <input type="text" class="form-control" id="jianding-search-name" name="jianding-search-name" placeholder="价格">
                </div>

                <div class="form-group">
                    <button class="btn btn-default">按发布时间排序</button>
                    <button class="btn btn-default">搜索</button>
                </div>
            </form>
        </div>

        <div class="room-detail-section">
            <div class="room-detail-title"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>选房结果</div>
            <div class="room-detail-content">
                <div class="result-box" style="width:300px;display:inline-block;">
                    <a href="javascript:void(0);">
                        <div class="result-image thumbnail">
                            <img src="https://z1.muscache.com/ic/pictures/103743488/4f822889_original.jpg?interpolation=lanczos-none&size=x_medium&output-format=jpg&output-quality=70" alt=""/>
                            <div class="result-desc">
                                <div class="result-title">
                                    市中心的好房子
                                </div>
                                <div class="result-type">
                                    整套房子/公寓
                                </div>
                                <div class="collect result-item">
                                    <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="price-tag result-item">
                                ￥400
                            </div>
                        </div>
                    </a>
                </div>
                <div class="result-box" style="width:300px;display:inline-block;">
                    <a href="javascript:void(0);">
                        <div class="result-image thumbnail">
                            <img src="https://z1.muscache.com/ic/pictures/103743488/4f822889_original.jpg?interpolation=lanczos-none&size=x_medium&output-format=jpg&output-quality=70" alt=""/>
                            <div class="result-desc">
                                <div class="result-title">
                                    市中心的好房子
                                </div>
                                <div class="result-type">
                                    整套房子/公寓
                                </div>
                                <div class="collect result-item">
                                    <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="price-tag result-item">
                                ￥400
                            </div>
                        </div>
                    </a>
                </div>
                <div class="result-box" style="width:300px;display:inline-block;">
                    <a href="javascript:void(0);">
                        <div class="result-image thumbnail">
                            <img src="https://z1.muscache.com/ic/pictures/103743488/4f822889_original.jpg?interpolation=lanczos-none&size=x_medium&output-format=jpg&output-quality=70" alt=""/>
                            <div class="result-desc">
                                <div class="result-title">
                                    市中心的好房子
                                </div>
                                <div class="result-type">
                                    整套房子/公寓
                                </div>
                                <div class="collect result-item">
                                    <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="price-tag result-item">
                                ￥400
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<!--sp_script-->
{% block sp_script %}

{% endblock %}
