<script>
    ;(function(){

        //为新增form,save或者submit添加ajax
        $(".btn-post").bind("click",function(e){
            e.preventDefault();
            var form = $(this).parents("form");
            var dest;

            if($(this).data("type")==="save"){
                dest=form.attr("dest-save");
            }else{
                dest=form.attr("dest-submit");
            }

            var content=form.serialize();

            $.post(
                dest,
                content,
                function(data){
                    if(data.status==200){
                        console.log("post success");
                    }else{
                        console.log("post failed");
                    }
                }
            )
            .error(function(){
                console.log("error");
            });
        });

        $("#stay_intime").datepicker({dateFormat:"yy-mm-dd"});
    })();
</script>
